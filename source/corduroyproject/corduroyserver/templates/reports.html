<html>
List of Trail Reports <br><br>

<table style="border-collapse: collapse; width: 100%; height: 72px;" border="1">
    <td><strong>ID</strong></td><td><strong>Date</strong></td> <td><strong>Trail Name</strong></strong></td> <td><b><strong>Current Conditions</strong></td>
{% for report in reports %}
    <!--This prints only approved reports, aka TRUE-->
    {% if report.approvalStatus != 0 %}
    <tr>
        <td>{{ report.id }} </td><td>{{ report.date }} </td> <td>{{ report.trailName }}</td> <td>{{ report.report }}</td>
    </tr>
    {% endif %}
{% endfor %}

</table>
