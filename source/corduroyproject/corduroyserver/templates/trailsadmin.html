<html>
    <h1>Create a new Trail</h1>
    <form method="POST" action="http://localhost:8000/trails/">
        {% csrf_token %}
        Name: <input type="text" name="trailName" id="trailName"><br>
        Rating: <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>
        <br>Location: <select id="location" name="location">
                <option value="Front Range">Front Range</option>
                <option value="San Juans">San Juans</option>
            </select><br>

        <br><br>
        <button type="submit">Submit</button>
    </form>
