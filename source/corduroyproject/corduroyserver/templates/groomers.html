<html>
    <h1>Enter a Grooming Report</h1>
    <form method="POST" action="http://localhost:8000/reports/">
        {% csrf_token %}
        Date/Time: <input type="text" name="date" id="date"><br>
        Trail Name: <input type="text" name="trailName" id="trailName"><br>
        Report Description: <input type="text" name="report" id="report"><br>
        
        <!--
        This is not secure at all.  
        The groomer needs to come from the authenticated user, aka the groomer and not be modifable
        The approvalStatus should always be false.  Maybe I just not expose that in the view, but then I would need two views, one for groomers and one for admins as admins are the only one to set it to true
        -->
        
        <input type="hidden" name="approvalStatus" id="approvalStatus" value="False">
        <input type="hidden" name="groomer" id="groomer" value="Mr Plow">
        

        <br><br>
        <button type="submit">Submit</button>
    </form>
