<!-- Per my use case I said admins can also modify actual report txt but I did not implement it, although the view supports modifying anything int he model-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approval Admin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'corduroyserver/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Pending Reports Admin</h1>
        
        <h2>Change Approval Status</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="report_id">Select Report:</label></td>
                    <td>
                        <select name="report_id">
                            {% for report in reports %}
                                <option value="{{ report.id }}">
                                    {{ report.trail.trailName }} - {{ report.date }} - 
                                    {% if report.approvalStatus %}Approved{% else %}Not Approved{% endif %}
                                </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>{{ form.approvalStatus.label_tag }}</td>
                    <td>{{ form.approvalStatus }} (blank to un-approve)</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Update Approval Status</button>
                    </td>
                </tr>
            </table>
        </form>
        
        <p><a href="{% url 'homepage' %}">Back to Home</a></p>
    </div>
</body>
</html>
