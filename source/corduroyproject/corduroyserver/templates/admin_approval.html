<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approval Admin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'corduroyserver/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Pending Reports Admin</h1>
        
        <h2>Change Approval Status and View Report Text</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="report_id">Select Report:</label></td>
                    <td>
                        <select name="report_id" id="report_id" onchange="updateReportText()">
                            {% for report in reports %}
                                <option value="{{ report.id }}" data-text="{{ report.report|escapejs }}">
                                    {{ report.trail.trailName }} - {{ report.date }} - 
                                    {% if report.approvalStatus %}Approved{% else %}Not Approved{% endif %}
                                </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>{{ form.approvalStatus.label_tag }}</td>
                    <td>{{ form.approvalStatus }} (unchecked to un-approve)</td>
                </tr>
                <!-- Display the selected report's text in a read-only textarea.  However I doubt this is a secure way to do this, so hopefully I can do something in the view??? -->
                <tr>
                    <td><label for="report_text">Report Text(read only):</label></td>
                    <td>
                        <textarea id="report_text" rows="4" cols="50" readonly></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Update Approval Status</button>
                    </td>
                </tr>
            </table>
        </form>
        
        <p><a href="{% url 'homepage' %}">Back to Home</a></p>
    </div>

    <script>
        // JavaScript to update the report text textarea when a new report is selected
        function updateReportText() {
            const reportSelect = document.getElementById("report_id");
            const selectedOption = reportSelect.options[reportSelect.selectedIndex];
            const reportText = selectedOption.getAttribute("data-text") || "";
            document.getElementById("report_text").value = reportText;
        }

        // Initialize the textarea with the first report's text when the page loads
        document.addEventListener("DOMContentLoaded", updateReportText);
    </script>
</body>
</html>
