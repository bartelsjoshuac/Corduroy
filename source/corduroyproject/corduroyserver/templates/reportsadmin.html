<html>
    <h1>Approve/Edit/Approve Grooming Report</h1>


    <table style="border-collapse: collapse; width: 100%; height: 72px;" border="1">

        <tr>
            <td><strong> ID</strong><td><strong> Date</strong></td> <td><strong>Groomer</strong></strong></td> <td><b><strong>Trail Location</strong></td><td><strong>Approved?</strong</td>
        </tr>      
    {% for report in reports %}
    
        <tr>
            <form method="POST" action="http://localhost:8000/reportsadmin/{{ report.id }}/">
                <td>{{ report.id }} </td>
                <td>{{ report.date }} </td>
                <td>{{ report.groomer }}</td>
                <td><input type="text" name="report" id="report"value="{{ report.report }}"> </td>
                <td><input type="checkbox" name="approvalStatus" id="approvalStat"value="{{ report.report }}" {% if report.approvalStatus == 0 %} checked {% endif %}> 
                </td>
                <td><button type="submit">Submit</button></td>
            </form>
            </tr>
    {% endfor %}
    
    </table>
