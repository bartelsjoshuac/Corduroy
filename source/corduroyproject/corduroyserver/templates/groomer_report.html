<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit a Trail Report</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'corduroyserver/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Submit a Trail Report</h1>
        
        {% if form.errors %}
            <p class="error">Please correct the errors below:</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_trail">Trail Name:</label>
                {{ form.trail }}
            </div>
            <div>
                <label for="id_report">Report:</label>
                {{ form.report }}
            </div>
            <button type="submit">Submit Report</button>
        </form>
        
        <p><a href="{% url 'homepage' %}">Back to Approved Reports</a></p>
    </div>
</body>
</html>
